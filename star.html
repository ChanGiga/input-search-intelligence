<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <style>
        .star-rating {
            display: flex;
            direction: row;
        }

        .star {
            font-size: 2rem;
            cursor: pointer;
            color: gray;
        }

        .star.selected {
            color: gold;
        }
    </style>
</head>

<body>
    <div id="star-rating" class="star-rating"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starContainer = document.getElementById('star-rating');
            const maxStars = 5;
            let currentRating = 0;

            for (let i = 1; i <= maxStars; i++) {
                const star = document.createElement('span');
                star.innerHTML = 'â˜…';
                star.className = 'star';
                star.dataset.ratingValue = i;
                star.addEventListener('click', handleStarClick);
                star.addEventListener('mouseover', handleStarHover);
                star.addEventListener('mouseout', handleStarMouseOut);
                starContainer.appendChild(star);
            }

            function handleStarClick(event) {
                currentRating = event.target.dataset.ratingValue;
                updateStarDisplay(currentRating);
            }

            function handleStarHover(event) {
                const hoverValue = event.target.dataset.ratingValue;
                updateStarDisplay(hoverValue);
            }

            function handleStarMouseOut() {
                updateStarDisplay(currentRating);
            }

            function updateStarDisplay(rating) {
                const stars = document.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                });
            }
        });
    </script>
</body>

</html>
